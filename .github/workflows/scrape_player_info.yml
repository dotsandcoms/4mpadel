name: Daily Player Info Scraper

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 3 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Puppeteer browser
        run: npx puppeteer browsers install chrome

      - name: Run Scraper
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
          RANKEDIN_EMAIL: ${{ secrets.RANKEDIN_EMAIL }}
          RANKEDIN_PASSWORD: ${{ secrets.RANKEDIN_PASSWORD }}
        run: node scripts/scrapePlayerInfo.js
