name: Daily Player Info Scraper

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 3 AM UTC
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libx11-xcb1 \
            libxss1 \
            libgtk-3-0

      - name: Install Node dependencies
        run: npm install

      - name: Install Puppeteer browser
        run: npx puppeteer browsers install chrome

      - name: Run Scraper
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
          RANKEDIN_EMAIL: ${{ secrets.RANKEDIN_EMAIL }}
          RANKEDIN_PASSWORD: ${{ secrets.RANKEDIN_PASSWORD }}
        run: node scripts/scrapePlayerInfo.js
